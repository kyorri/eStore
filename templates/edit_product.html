{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block navbar %}  
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">eStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Edit Product</h1>

<form method="POST">
    <div class="mb-3">
        <label for="productName" class="form-label">Name</label>
        <input type="text" id="productName" name="name" class="form-control" value="{{ product.name }}" required>
    </div>
    
    <div class="mb-3">
        <label for="productDescription" class="form-label">Description</label>
        <input type="text" id="productDescription" name="description" class="form-control" value="{{ product.description }}" required>
    </div>
    
    <div class="mb-3">
        <label for="productPrice" class="form-label">Price</label>
        <input type="number" id="productPrice" name="price" class="form-control" value="{{ product.price }}" step="any" required>
    </div>
    
    <div class="mb-3">
        <label for="productStock" class="form-label">Stock Quantity</label>
        <input type="number" id="productStock" name="stock" class="form-control" value="{{ product.stock }}" required>
    </div>
    
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
</div>
{% endblock %}
